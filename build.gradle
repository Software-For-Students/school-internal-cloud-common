plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Used by jitpack to build this as a dependency 
    id 'maven'
}

version = '1.0.0';
group = 'com.github.Software-For-Students'

sourceCompatibility = 1.11
targetCompatibility = 1.11

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
}